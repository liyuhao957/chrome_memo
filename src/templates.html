<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>备忘录模板管理</title>
  <link rel="stylesheet" href="ui/styles/templates.css">
</head>
<body>
  <h1>备忘录模板管理</h1>
  
  <button id="createTemplateBtn">创建新模板</button>
  
  <div id="templateEditor" class="template-editor" style="display: none;">
    <div class="input-group">
      <label for="templateName">模板名称：</label>
      <input type="text" id="templateName" placeholder="请输入模板名称">
    </div>
    <div class="input-group">
      <label for="templateContent">模板内容：</label>
      <textarea id="templateContent" placeholder="请输入模板内容"></textarea>
    </div>
    <div class="template-actions">
      <button id="cancelEditBtn" class="action-btn secondary">取消</button>
      <button id="saveTemplateBtn" class="action-btn primary">保存模板</button>
    </div>
  </div>
  
  <div id="templateList" class="template-list">
    <!-- 模板列表将通过JavaScript动态添加 -->
  </div>
  <div id="emptyTemplates" class="empty-list" style="display: none;">
    暂无保存的模板
  </div>
  
  <script src="templates.js" type="module"></script>
</body>
</html>
